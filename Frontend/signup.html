<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>

<body>

    <div id="signupcontainer">

        <div>
            <h3>SIGN UP FOR CLIENT</h3>
            <form id="register1">
                <div>
                    <label>First Name</label>
                    <input type="text" id="fname1">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" id="lname1">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email1">
                </div>
                <div>
                    <label>Phone no.</label>
                    <input type="number" id="phone1" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="pass1" required>
                </div>
                <div><input type="submit"></div>
            </form>
            <p>Dont't Have Any Account? <a href="signup.html">Sign up</a></p>
        </div>

        <div>
            <h3>SIGN UP FOR DOCTOR</h3>
            <form id="register2">
                <div>
                    <label>First Name</label>
                    <input type="text" id="fname2">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" id="lname2">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email2">
                </div>
                <div>
                    <label>Phone no.</label>
                    <input type="number" id="phone2">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="pass2" required>
                </div>
                <div class="twoinputbox">

                    <div>
                        <label>Specialization</label>
                        <input type="text" id="specialization">
                    </div>
                    <div>
                        <label>Exp:</label>
                        <input type="text" id="exp">
                    </div>
                </div>
                <div>
                    <label>Fee:</label>
                    <input type="text" id="fees">
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
            <p>Dont't Have Any Account? <a href="signup.html">Sign up</a></p>
        </div>

    </div>

</body>

</html>
<script src="./script/signup.js"></script>
